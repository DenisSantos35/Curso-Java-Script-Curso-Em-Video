<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background: green;
            color: white;
            width: 200px;  
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id = "area" >
        Interaja...
    </div>
    <script>
        var click  = window.document.getElementById('area')
        click.addEventListener('click', clicar)
        click.addEventListener('mouseenter', entrar)
        click.addEventListener('mouseout', sair)
        function clicar() {   
                //saida de dados
                click.innerText = 'Clicou!'
                click.style.background = 'red'
                click.style.color = 'darkblue'
        }
        function entrar(){
                //saida de dados
                click.innerText = 'Entrou!!'
                click.style.background = 'orange'
                click.style.color = 'white'

        }
        function sair(){
                //saida de dados
                click.innerText = 'Saiu!!'
                click.style.background = 'blue'
                click.style.color = ' black'
        }
    </script>
    
</body>
</html>
