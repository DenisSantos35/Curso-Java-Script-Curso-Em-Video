<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick = "calcular()">
    <div id = 'res'>

    <script>
        function calcular(){
            //leitura de dados
            var txtv = window.document.querySelector("input#txtvel") //armazena input number em txtv
            var res = window.document.querySelector('div#res') // armazena valor da div resultado na variavel res
            var vel = Number(txtv.value)           
            res.innerHTML = `<p>Sua velocidade atual e de ${vel} <strong>Km/h</strong></p>`
            if (vel > 80){
                res.innerHTML += `<p>Voce esta acima da velocidade e foi multado!!!</p>`
            }            
            res.innerHTML += `<p>Dirija sempre com sinto de seguran√ßa</p>`

            
        }

    </script>
    
</body>
</html>
