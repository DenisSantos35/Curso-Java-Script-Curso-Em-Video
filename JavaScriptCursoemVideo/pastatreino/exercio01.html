<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais de morada</title>
</head>
<body>
    <h1>Qual Pais de origem?</h1>
    <input type="text" name="origem" id="origem">
    <input type="button" value="Verificar" onclick="pais()">
    <div id= "nacio">

        <script>
            function pais(){
                //declara√ßao de variavel
                var msg = window.document.querySelector('input#origem')   // armazena input text em msg         
                var nacionalidade = window.document.querySelector('div#nacio') //armazena div em nacinalidade
                // transforma msg em valor e armazena na variavel
                var msg1 = msg.value
                
                
                //saida com mensagem
                nacionalidade.innerHTML = `<p>Vivendo em ${msg1}</p>`
                if(msg1.toUpperCase() == 'BRASIL'){
                    nacionalidade.innerHTML += `<p>Nacionalidade <strong>Brasileiro</strong></p>`
                }else{
                  nacionalidade.innerHTML += `<p>Nacionalidade <strong>Estrangeiro</strong></p>`
                }
                
            }

        </script>
    
</body>
</html>
